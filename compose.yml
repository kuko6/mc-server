services:
  mc:
    image: itzg/minecraft-server:latest
    pull_policy: daily
    tty: true
    stdin_open: true
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
      MEMORY: "2G"
      SIMULATION_DISTANCE: 12
      MAX_PLAYERS: 2
      MODE: "survival"
      DIFFICULTY: "hard"
      HARDCORE: "TRUE"
      SERVER_NAME: "hardcore-server"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data

      #Â or like this if there are permission issues
      # - ./data:/data:Z
